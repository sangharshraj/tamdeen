<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Tamdeen Malls</title>
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" name="viewport" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" />
    <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="assets/css/ready.css" />
    <link rel="stylesheet" href="assets/css/demo.css" />
  </head>
  <body>
    <div class="wrapper login">
      <div class="container">
        <div class="row login-wrapper">
          <div class="col-md-6">
            <div class="img-container">
              <img src="assets/img/changeEmail3.svg" width="width: 450px;" class="img-fluid" alt="signup" />
            </div>
          </div>
          <!-- inital screen of emailchange -->
          <div class="col-md-6">
            <div class="login-right-content">
              <div class="welcome-header">
                <h5 class="mb-2">Change Email Address</h5>
                <h6 class="font-weight-light">Please enter the OTP shared on your registered Email Address.</h6>
              </div>
              <form>
                <div class="form-group px-0">
                  <!-- <label for="exampleInputEmail1">Enter Password <span class="text-danger">*</span></label> -->
                  <input type="password" class="form-control" id="#" placeholder="Enter the OTP" aria-describedby="emailHelp" />
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <div class="text-center pt-3"><span class="mr-3">OTP not received yet? </span> <a href="#">Resend</a></div>
                <button type="submit" class="btn btn-primary btn-full rounded-pill mt-4">Submit</button>
              </form>
            </div>
          </div>

          <!-- Second screen of emailchange -->
          <div class="col-md-6 d-none">
            <div class="login-right-content">
              <div class="welcome-header">
                <h5 class="mb-2">Set Your New Email</h5>
              </div>
              <form>
                <div class="form-group px-0">
                  <label for="exampleInputEmail1">Enter New Email <span class="text-danger">*</span></label>
                  <input type="mail" class="form-control" id="#" placeholder="Enter New Email" aria-describedby="emailHelp" />
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>
                <div class="form-group px-0">
                  <label for="exampleInputEmail1">Confirm Email <span class="text-danger">*</span></label>
                  <input type="mail" class="form-control" id="#" placeholder="Enter Confirm Email" aria-describedby="emailHelp" />
                  <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
                </div>

                <button type="submit" class="btn btn-primary btn-full rounded-pill mt-4">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/js/core/jquery.3.2.1.min.js"></script>
  <script src="assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
  <script src="assets/js/core/popper.min.js"></script>
  <script src="assets/js/core/bootstrap.min.js"></script>
  <!-- <script src="assets/js/plugin/chartist/chartist.min.js"></script> -->
  <!-- <script src="assets/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js" integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <!-- <script src="assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script> -->
  <script src="assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
  <script src="assets/js/plugin/jquery-mapael/jquery.mapael.min.js"></script>

<script src="assets/js/plugin/chart-circle/circles.min.js"></script> -->
  <script src="assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
  <script src="assets/js/ready.min.js"></script>
  <script src="assets/js/demo.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
</html>
